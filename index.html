<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>untitled</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 2.0" />
</head>

<style>
    /* CSS stylings */

    body {
        background-color: rgb(200,180,200);
    }
        
    #potionBtn {
        color: red;
    }

    #rollBtn {
        color: green;
    }
    
    #manaPotionBtn {
        color: blue;
    }
    
    #castBtn {
        color: purple;
    }
  
</style>

<body>
    <p
      <table><tr>
         <td>   <button id="rollBtn">Roll</button></td>
         <td>   <button id="castBtn">Cast Spell</button></td>
         <td>   <button id="potionBtn">Potion</button></td>
         <td>   <button id="manaPotionBtn">Mana Potion</button></td>
         </tr>
   
      </table>
    </p>
     
    <p id="output">Output</p>
    <p id="status">Status</p>
    <p id="HPtext">HP</p>
    <p id="environment">What you see</p>
    

   
    
    <script> 
        // Javascript
        
          // player variables
          hitpoints = 100;
          potions = 3;
          monsterHP = -1;

          document.getElementById("rollBtn").onclick = function() {getOutput()};
          document.getElementById("potionBtn").onclick = function() {drinkPotion()};

          
          function getOutput() {
            // Roll for environment or Combat
            
            // update health indicator
            document.getElementById("HPtext").innerHTML = "HP: " + hitpoints;
            // update environment only if not in combat
            if (monsterHP == -1) {
                getEnvironment();
            } else {
                // combat
                // rolling the D10
                number = Math.floor(Math.random() * 10);
                document.getElementById("output").innerHTML = number
                statusText = "Normal - you both took damage.";
                if (number == 0) {
                    statusText = "Critical hit!";
                    monsterHP -= 10;
                    } else if (number == 1) {
                        statusText = "Miss! The monster got you!";
                        hitpoints -= 20;
                    } else {
                        hitpoints -= 10;
                        monsterHP -= 5;
                if (monsterHP <= 0) {
                    statusText = "You beat the monster."
                    monsterHP = -1;
                    }
                }
                document.getElementById("status").innerHTML = statusText;
            }
        }

          function drinkPotion() {
            // drink health potion if you have them
            if (potions > 0) {
               potions -= 1;
               hitpoints += 25;
               if (hitpoints > 100) {
                   hitpoints = 100
                    }
               }
               
            document.getElementById("HPtext").innerHTML = "HP: " + hitpoints;

          }
          
          function getEnvironment() {
            // Get your surroundings - monsters etc.
            // Roll D100
            number = Math.floor(Math.random() * 100);
            // Calculate result based on the roll
            text = "";
            
            if (number < 25) {
                text = "You are walking in a forest."
            } else if (number > 80 && number < 98) {
                text = "You encountered a monster!";
                monsterHP = 10;
            } else if (number == 99) {
                text = "You found a health upgrade!";
                hitpoints = 150;
            }
            document.getElementById("environment").innerHTML = "You rolled a : " + number + ". " + text;

              
          }

     
    </script>

</body>
</html>

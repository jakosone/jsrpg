<html>
  <body>
    <p>
      <table>
        <tr>
         <td>   <button id="prompt">Roll</button></td>
         <td>   <button id="potion">Potion</button></td>
         </tr>
   
      </table>
    </p>
     
    <p id="output">Output</p>
    <p id="status">Status</p>
    <p id="HPtext">HP</p>
    

   
    
    <script> 
      // player variables
      hitpoints = 100;
      potions = 3;

      // button actions
      document.getElementById("prompt").onclick = function() {getOutput()};
      document.getElementById("potion").onclick = function() {drinkPotion()};

      
      function getOutput() {
        // rolling the die D10
        number = Math.floor(Math.random() * 10);
        document.getElementById("output").innerHTML = number
        statusText = "Normal";
        if (number == 0) {
            statusText = "Critical!";
            } else if (number == 1) {
             statusText = "Miss!";
             hitpoints -= 10;
            }

        // update status text
        document.getElementById("status").innerHTML = statusText
        // update health
        document.getElementById("HPtext").innerHTML = "HP: " + hitpoints
      }

      function drinkPotion() {
        // drink health potion if you have them
        if (potions > 0) {
           potions -= 1;
           hitpoints += 25;
           }
        // update health
        document.getElementById("HPtext").innerHTML = "HP: " + hitpoints

      }

     
    </script>

  </body>
</html>
